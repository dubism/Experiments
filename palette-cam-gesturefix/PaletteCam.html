<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Live Camera Palette — Gesture Fix</title>

<link rel="stylesheet" href="styles/base.css">
<link rel="stylesheet" href="styles/layout.css">
<link rel="stylesheet" href="styles/manualPicker.css">
</head>
<body>
  <div class="app">
    <section id="videoPane" aria-label="Camera">
      <video id="video" playsinline muted autoplay></video>
      <canvas id="frozenCanvas"></canvas>

      <!-- Palette area (gesture target) -->
      <div id="paletteClickable" aria-label="Palette area" title="Long-press for Control Center; vertical drag adjusts K"></div>
    </section>

    <section id="uiPane" aria-label="Controls">
      <div class="row">
        <label>K: <span id="kVal">6</span></label>
        <input id="k" type="range" min="1" max="32" step="1" value="6"/>
      </div>

      <div id="swatches" class="swatches"></div>

      <div class="row">
        <button id="zoomMinus" type="button">-</button>
        <input id="zoomSlider" type="range" min="1" max="10" step="0.25" value="1">
        <button id="zoomPlus" type="button">+</button>
      </div>

      <div id="status" class="status"></div>
      <div id="camError" class="toast" role="status"></div>
    </section>

    <!-- Control Center -->
    <div id="ccWrap" class="cc hidden" role="dialog" aria-modal="true">
      <div class="cc-sheet">
        <header class="cc-head">
          <strong>Control Center</strong>
          <button id="ccClose" type="button" aria-label="Close">✕</button>
        </header>
        <div class="cc-body">
          <p>Opened by long-press (~450ms). Move vertically before that to adjust K instead.</p>
          <p>Current K: <span id="ccK">6</span></p>
        </div>
      </div>
    </div>
  </div>

<script type="module" src="src/app.js"></script>
</body>
</html>
