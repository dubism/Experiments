<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Pendulum — iPhone Gravity (DeviceMotion)</title>
  <style>
    :root{
      --bg:#0b0f12; --fg:#eaf2ff; --muted:#7d8aa3; --accent:#51F093;
    }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--fg);
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      -webkit-text-size-adjust:100%; touch-action:none; overscroll-behavior:none;
    }
    #c{ position:fixed; inset:0; display:block; }
    .hud{
      position:fixed; left:12px; bottom:12px; padding:10px 12px;
      background:rgba(10,14,18,.5); backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.08); border-radius:10px;
      color:var(--muted); user-select:none; -webkit-user-select:none;
    }
    .hud strong{ color:var(--fg); font-weight:600; }
    .centerDot{
      position:fixed; left:50%; top:50%; width:6px; height:6px;
      margin:-3px 0 0 -3px; border-radius:50%; background:var(--accent);
      box-shadow:0 0 14px rgba(81,240,147,.65);
      pointer-events:none;
    }
    .gate{
      position:fixed; inset:0; display:grid; place-items:center;
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.6));
      color:var(--fg); z-index:10;
    }
    .panel{
      width:min(520px,90vw); padding:16px 18px; border-radius:14px;
      background:rgba(15,20,26,.7); border:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      text-align:center;
    }
    .panel h1{ margin:0 0 10px; font:600 18px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; }
    .panel p{ margin:.4em 0; color:var(--muted); }
    .row{ display:flex; gap:10px; justify-content:center; margin-top:12px; }
    button{
      appearance:none; -webkit-appearance:none; cursor:pointer;
      background:#1a232e; color:var(--fg); border:1px solid rgba(255,255,255,.1);
      padding:10px 14px; border-radius:10px; font-weight:600;
      transition:transform .02s ease, background .2s ease, border-color .2s ease;
    }
    button:hover{ background:#213042; }
    button:active{ transform:translateY(1px); }
    .small{ font-size:12px; color:#9fb0ca; margin-top:8px; }
    .warn{ color:#ffb686; }
    a{ color:#9fd5ff; text-decoration:none; border-bottom:1px dotted rgba(159,213,255,.5); }
    a:hover{ border-bottom-color:transparent; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="centerDot" aria-hidden="true"></div>
  <div class="hud" id="hud">status: <strong>idle</strong></div>

  <!-- Permission gate (required on iOS Safari) -->
  <div class="gate" id="gate">
    <div class="panel">
      <h1>Enable Motion Sensors</h1>
      <p>This pendulum uses your iPhone’s motion data to align with gravity.</p>
      <div class="row">
        <button id="btnMotion">Enable motion</button>
        <button id="btnDemo" title="Run without sensors">Demo mode</button>
      </div>
      <p class="small">On iOS Safari, access requires a tap. Keep the page in the foreground.</p>
    </div>
  </div>

  <script>
  (()=>{
    const canvas = document.getElementById('c');
    const hud = document.getElementById('hud');
    const gate = document.getElementById('gate');
    const btnMotion = document.getElementById('btnMotion');
    const btnDemo = document.getElementById('btnDemo');

    // HiDPI canvas setup
    const state = {
      dpr: Math.max(1, Math.min(3, window.devicePixelRatio || 1)),
      w: 0, h: 0, cx: 0, cy: 0,
      // Gravity estimate (m/s^2) in device/screen axes
      g: {x:0, y:0, z:0, mag:0},
      // Smoothed 2D screen "down" vector (normalized), and bob position
      down2D: {x:0, y:1, mag:1}, // points where gravity pulls in screen plane
      bob: {x:0, y:0},
      enabled: false,
      demo: false,
      lastTS: 0,
    };

    function resize(){
      state.w = canvas.width = Math.floor(innerWidth * state.dpr);
      state.h = canvas.height = Math.floor(innerHeight * state.dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      state.cx = Math.floor(state.w * 0.5);
      state.cy = Math.floor(state.h * 0.5);
    }
    addEventListener('resize', resize, {passive:true});
    resize();

    const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

    // Low-pass filter to estimate gravity from accelerationIncludingGravity
    const LP_ALPHA = 0.92; // heavier smoothing: closer to 1 = smoother

    // Smooth follow for bob
    const FOLLOW = 0.15;

    // Map screen orientation (portrait/landscape) so "down" stays visually correct
    function screenAngleRad(){
      const ang = (screen.orientation && typeof screen.orientation.angle === 'number')
        ? screen.orientation.angle
        : (typeof window.orientation === 'number' ? window.orientation : 0);
      return (ang||0) * Math.PI/180;
    }
    function rotate2D(x, y, ang){
      const c = Math.cos(ang), s = Math.sin(ang);
      return { x: x*c - y*s, y: x*s + y*c };
    }

    // Motion handlers
    let motionSeen = false;
    function onMotion(e){
      motionSeen = true;
      const a = e.accelerationIncludingGravity;
      if(!a) return;
      // Some browsers provide null components; guard
      const ax = (a.x||0), ay = (a.y||0), az = (a.z||0);

      // Low-pass to estimate gravity vector (in m/s^2, ~9.81 magnitude)
      state.g.x = LP_ALPHA*state.g.x + (1-LP_ALPHA)*ax;
      state.g.y = LP_ALPHA*state.g.y + (1-LP_ALPHA)*ay;
      state.g.z = LP_ALPHA*state.g.z + (1-LP_ALPHA)*az;
      state.g.mag = Math.hypot(state.g.x, state.g.y, state.g.z);

      // Project gravity into screen plane (x,y). Adjust for CSS Y-down.
      let gx = state.g.x;
      let gy = -state.g.y; // invert so +Y is visually down
      // Rotate to keep "down" consistent if user rotates the phone
      const r = rotate2D(gx, gy, -screenAngleRad());
      gx = r.x; gy = r.y;

      const m = Math.hypot(gx, gy) || 1e-6;
      // Normalize to get screen-plane direction of gravity
      const dirx = gx / m;
      const diry = gy / m;

      // Exponential smoothing for visual stability
      const SMOOTH = 0.25;
      state.down2D.x = state.down2D.x*(1-SMOOTH) + dirx*SMOOTH;
      state.down2D.y = state.down2D.y*(1-SMOOTH) + diry*SMOOTH;
      const dmag = Math.min(1, m / Math.max(1, state.g.mag)); // 0..1 strength of tilt
      state.down2D.mag = dmag;

      updateHUD();
    }

    // Optional: deviceorientation as an alternate/backup for direction
    function onOrientation(e){
      // Use gamma (left-right) and beta (front-back) to form a 2D "down" proxy
      if(motionSeen) return; // prefer devicemotion when available
      const beta = (e.beta || 0) * Math.PI/180;
      const gamma = (e.gamma || 0) * Math.PI/180;
      let gx = Math.sin(gamma);
      let gy = Math.sin(beta);
      // CSS Y-down
      gy = Math.max(-1, Math.min(1, gy));
      gy = Math.sign(gy) * Math.abs(gy);

      const r = rotate2D(gx, gy, -screenAngleRad());
      const m = Math.hypot(r.x, r.y) || 1e-6;
      const dirx = r.x / m, diry = r.y / m;

      const SMOOTH = 0.2;
      state.down2D.x = state.down2D.x*(1-SMOOTH) + dirx*SMOOTH;
      state.down2D.y = state.down2D.y*(1-SMOOTH) + diry*SMOOTH;
      state.down2D.mag = Math.min(1, m);
      updateHUD();
    }

    function updateHUD(){
      const g = state.g;
      const tiltPct = Math.round(state.down2D.mag*100);
      hud.innerHTML = `g≈ <strong>${g.mag ? g.mag.toFixed(2) : '—'}</strong> m/s² · tilt <strong>${tiltPct}%</strong>
        <br/><span class="warn">${state.enabled ? 'sensors: on' : (state.demo ? 'demo mode' : 'sensors: off')}</span>`;
    }

    // Render loop
    function draw(ts){
      requestAnimationFrame(draw);
      const {w,h,cx,cy,dpr} = state;
      // Fade background slightly for trail (nice motion feel) or clear hard
      ctx.fillStyle = '#0b0f12';
      ctx.fillRect(0,0,w,h);

      // Target bob pos = center + direction * length * strength
      const L = Math.min(w, h) * 0.38; // nominal length
      const strength = Math.max(0.1, state.down2D.mag); // avoid zero length
      const target = {
        x: cx + state.down2D.x * L * strength,
        y: cy + state.down2D.y * L * strength
      };
      // Smooth follow
      state.bob.x += (target.x - state.bob.x) * 0.15;
      state.bob.y += (target.y - state.bob.y) * 0.15;

      // Line (rod)
      ctx.lineWidth = Math.max(1.5, 2.0 * state.dpr);
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#a9b6cc';
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(state.bob.x, state.bob.y);
      ctx.stroke();

      // Bob
      const bobR = Math.max(8, 14 * state.dpr);
      // subtle glow
      ctx.beginPath();
      ctx.arc(state.bob.x, state.bob.y, bobR*1.9, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(81,240,147,0.09)';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(state.bob.x, state.bob.y, bobR, 0, Math.PI*2);
      const grd = ctx.createRadialGradient(state.bob.x - bobR*0.4, state.bob.y - bobR*0.4, bobR*0.2, state.bob.x, state.bob.y, bobR);
      grd.addColorStop(0, '#c4ffd9');
      grd.addColorStop(1, '#2a3645');
      ctx.fillStyle = grd;
      ctx.fill();

      // pivot ring
      ctx.beginPath();
      ctx.arc(cx, cy, Math.max(2.5, 3.5*state.dpr), 0, Math.PI*2);
      ctx.strokeStyle = 'rgba(255,255,255,0.7)';
      ctx.lineWidth = Math.max(1, 1.5*state.dpr);
      ctx.stroke();
    }
    requestAnimationFrame(draw);

    // Permissions / wiring
    async function enableMotion(){
      try{
        // iOS 13+ requires explicit permission
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function'){
          const r = await DeviceMotionEvent.requestPermission();
          if (r !== 'granted') throw new Error('Permission denied');
        }
        window.addEventListener('devicemotion', onMotion, {passive:true});
        window.addEventListener('deviceorientation', onOrientation, {passive:true});
        state.enabled = true;
        state.demo = false;
        gate.style.display = 'none';
        updateHUD();
      }catch(err){
        alert('Motion access failed: ' + err.message + '\nTip: Use Safari on iPhone, HTTPS, and allow Motion & Orientation Access in Settings.');
      }
    }

    function enableDemo(){
      state.enabled = false;
      state.demo = true;
      gate.style.display = 'none';
      updateHUD();
      // simple circular demo force
      let t = 0;
      const demoTick = ()=>{
        if(!state.demo) return;
        t += 0.015;
        state.down2D.x = Math.cos(t);
        state.down2D.y = Math.sin(t);
        state.down2D.mag = 1;
        requestAnimationFrame(demoTick);
      };
      demoTick();
    }

    btnMotion.addEventListener('click', enableMotion);
    btnDemo.addEventListener('click', enableDemo);

    // Auto-hide gate if permission already allowed on some browsers
    (async ()=>{
      // Try enabling silently; if it throws, gate stays
      try{
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission !== 'function'){
          // Non-iOS: no permission prompt required
          await enableMotion();
        }
      }catch{ /* keep gate */ }
    })();

    document.addEventListener('visibilitychange', ()=>{
      if(document.visibilityState !== 'visible') return;
      // reset smoothing to avoid jump
      state.g = {x:0,y:0,z:0,mag:0};
    });
  })();
  </script>
</body>
</html>
