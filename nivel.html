
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>RGB Dot Field â€” reactive to sound, motion, touch</title>
<style>
  :root{
    --bg:#000; --ink:#fff; --muted:#9aa4ad;
    --accent:#e6f0ff; --ink2:#0b1220;
  }
  html,body{ margin:0; padding:0; height:100%; background:var(--bg); color:var(--ink);
    font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; overflow:hidden;}
  #stage{ position:fixed; inset:0; }
  canvas{ width:100vw; height:100vh; display:block; touch-action:none; }

  #overlay{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg, rgba(0,0,0,.9), rgba(0,0,0,.65)); z-index:10; transition:opacity .25s ease;}
  #overlay.hide{ opacity:0; pointer-events:none; }

  .panel{ background:rgba(10,12,16,.78); border:1px solid rgba(255,255,255,.1);
    border-radius:14px; padding:18px 18px; width:min(92vw,380px); text-align:center;
    backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px); }
  .panel h1{ margin:0 0 6px; font-size:16px; font-weight:650; color:#e9edf2; letter-spacing:.2px; }
  .panel p{ margin:0 0 12px; color:var(--muted); }
  .row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  button{ appearance:none; border:0; border-radius:999px; padding:12px 16px; background:var(--accent);
    color:var(--ink2); font-weight:650; cursor:pointer; }
  button:disabled{ opacity:.6; cursor:default; }
  .sub{ font-size:12px; color:#c7d0db; margin-top:10px; }

  .states{ display:flex; gap:8px; justify-content:center; margin:8px 0 0; }
  .chip{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
    border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); font-size:12px; color:#cfd7e3; }
  .dot{ width:8px; height:8px; border-radius:50%; background:#999; }
  .ok .dot{ background:#39d98a; }
  .err .dot{ background:#ff6b6b; }

  #status{ position:fixed; right:10px; bottom:10px; z-index:11; background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.12); border-radius:999px; padding:8px 12px; color:#cfd7e3; font-size:12px;
    backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px); }

  #toast{ position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
    background:rgba(255,255,255,.95); color:#111; border-radius:10px; padding:10px 14px; font-size:13px;
    box-shadow:0 8px 24px rgba(0,0,0,.35); opacity:0; pointer-events:none; transition:opacity .25s, transform .25s;
    z-index:12; }
  #toast.show{ opacity:1; transform:translateX(-50%) translateY(-4px); }
</style>
</head>
<body>
  <div id="stage"><canvas id="c"></canvas></div>

  <div id="overlay">
    <div class="panel">
      <h1>Enable sensors</h1>
      <p>On iOS Safari you must tap once. Youâ€™ll see checks for mic &amp; motion.</p>
      <div class="row">
        <button id="enable"><span id="btnLabel">Enable mic + motion</span></button>
        <button id="skip" style="background:#d7ddea;">Skip sensors</button>
      </div>
      <div class="states">
        <div id="stMic" class="chip"><span class="dot"></span><span>Mic</span></div>
        <div id="stMot" class="chip"><span class="dot"></span><span>Motion</span></div>
      </div>
      <div class="sub">You can still interact with touch if denied.</div>
    </div>
  </div>
  <div id="status">Waiting for mic/motionâ€¦</div>
  <div id="toast"></div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: false });
  const statusEl = document.getElementById('status');
  const overlay = document.getElementById('overlay');
  const enableBtn = document.getElementById('enable');
  const skipBtn = document.getElementById('skip');
  const btnLabel = document.getElementById('btnLabel');
  const stMic = document.getElementById('stMic');
  const stMot = document.getElementById('stMot');
  const toast = document.getElementById('toast');

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(showToast.t);
    showToast.t = setTimeout(()=>toast.classList.remove('show'), 2200);
  }

  let dpr = Math.max(1, window.devicePixelRatio || 1);

  // ðŸ”§ FIX: declare before resize() runs
  let needsRebuild = false;

  function resize(){
    const rect = canvas.getBoundingClientRect();
    canvas.width  = Math.floor(rect.width  * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    needsRebuild = true;
  }
  addEventListener('resize', resize, { passive:true });
  resize();

  // Grid
  let spacingPx = 28; // CSS pixels between dots
  let radius = 2.6;   // CSS pixel radius of each dot
  function S(){ return spacingPx * dpr; }
  function R(){ return radius * dpr; }

  let points = [];
  function rebuildGrid(){
    points.length = 0;
    const w = canvas.width, h = canvas.height, s = S();
    const offX = (w % s) / 2;
    const offY = (h % s) / 2;
    for (let y = offY; y <= h - offY; y += s) {
      for (let x = offX; x <= w - offX; x += s) {
        points.push({ x, y });
      }
    }
  }
  rebuildGrid();

  // Disturbance field
  let ripples = [];
  let disturbanceLevel = 0;    // 0..1
  let audioLevel = 0;          // 0..~0.5 typical
  let tilt = { x:0, y:0 };     // device motion vector
  let audioEnabled = false, motionEnabled = false;

  function mark(el, state){ // 'ok' | 'err' | ''
    el.classList.remove('ok','err');
    if (state) el.classList.add(state);
  }

  function addRipple(px, py, strength = 1){
    const rect = canvas.getBoundingClientRect();
    ripples.push({
      x: (px - rect.left) * dpr,
      y: (py - rect.top)  * dpr,
      t: performance.now() / 1000,
      strength,
      sigma: S() * 0.9,
      speed: S() * 1.7
    });
    disturbanceLevel = Math.min(1, disturbanceLevel + 0.25 * strength);
  }

  // Pointer â†’ ripples
  let dragging = false;
  canvas.addEventListener('pointerdown', (e) => {
    dragging = true;
    addRipple(e.clientX, e.clientY, Math.max(0.5, e.pressure || 0.7));
  });
  canvas.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    addRipple(e.clientX, e.clientY, Math.max(0.3, e.pressure || 0.5));
  });
  const stopDrag = () => (dragging = false);
  canvas.addEventListener('pointerup', stopDrag);
  canvas.addEventListener('pointercancel', stopDrag);
  canvas.addEventListener('pointerleave', stopDrag);
  canvas.style.touchAction = 'none';

  // Microphone
  async function enableAudio(){
    try {
      const AC = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AC();
      await audioCtx.resume();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const src = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 1024;
      src.connect(analyser);
      const buf = new Uint8Array(analyser.fftSize);
      audioEnabled = true;
      mark(stMic,'ok');
      function sample(){
        analyser.getByteTimeDomainData(buf);
        let sum = 0;
        for (let i=0;i<buf.length;i++){
          const v = (buf[i] - 128) / 128;
          sum += v * v;
        }
        const rms = Math.sqrt(sum / buf.length);
        audioLevel = audioLevel * 0.85 + rms * 0.15;
        requestAnimationFrame(sample);
      }
      sample();
    } catch (err) {
      audioEnabled = false;
      mark(stMic,'err');
      showToast('Microphone unavailable or denied.');
      console.warn('Mic not available:', err);
    }
  }

  // Motion (iOS needs explicit permission)
  async function enableMotion(){
    try {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') throw new Error('Motion denied');
      }
      addEventListener('devicemotion', (e) => {
        if (!e.accelerationIncludingGravity) return;
        const ax = e.accelerationIncludingGravity.x || 0;
        const ay = e.accelerationIncludingGravity.y || 0;
        tilt.x = ax;
        tilt.y = -ay;
        motionEnabled = true;
        mark(stMot,'ok');
      }, { passive:true });
      setTimeout(()=>{ if (!motionEnabled){ mark(stMot,'err'); showToast('Motion sensors unavailable or denied.'); } }, 1000);
    } catch (err) {
      motionEnabled = false;
      mark(stMot,'err');
      showToast('Motion permission denied.');
      console.warn('Motion not available:', err);
    }
  }

  async function attemptEnable(){
    enableBtn.disabled = true;
    btnLabel.textContent = 'Requestingâ€¦';
    mark(stMic,''); mark(stMot,'');
    await Promise.allSettled([enableAudio(), enableMotion()]);
    btnLabel.textContent = 'Enabled';
    setTimeout(()=>overlay.classList.add('hide'), 300);
  }

  enableBtn.addEventListener('click', attemptEnable);
  skipBtn.addEventListener('click', () => {
    mark(stMic,''); mark(stMot,'');
    overlay.classList.add('hide');
    showToast('Sensors skipped â€” touch works.');
  });

  // Tiny fast pseudo-noise
  function noise2D(x, y){
    return Math.sin(x * 0.0013 + y * 0.0017) + Math.sin(x * 0.0031 - y * 0.0027);
  }

  // Draw
  function draw(){
    const now = performance.now() / 1000;

    disturbanceLevel = Math.max(0, disturbanceLevel * 0.96 + Math.min(1, audioLevel * 1.8) * 0.04);

    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ripples = ripples.filter(r => (now - r.t) < 4);

    const s = S();
    const colorSep = 0.60 * s * disturbanceLevel;
    const tiltScale = 0.12 * s;
    const audioScale = 0.18 * s * audioLevel;
    const baseDispScale = 0.35 * s * disturbanceLevel;

    statusEl.textContent = `Mic ${audioEnabled ? 'âœ“' : 'â€“'} â€¢ Motion ${motionEnabled ? 'âœ“' : 'â€“'} â€¢ D ${disturbanceLevel.toFixed(2)}`;

    ctx.globalCompositeOperation = 'lighter';
    ctx.globalAlpha = 0.85;

    function colorPass(offx, offy, fill){
      ctx.fillStyle = fill;
      const rad = R();
      for (let i = 0; i < points.length; i++){
        const p = points[i];

        const n = noise2D(p.x + now*300, p.y - now*240);
        const ang = n * 1.2;
        let dx = Math.cos(ang) * baseDispScale;
        let dy = Math.sin(ang) * baseDispScale;

        for (let j=0;j<ripples.length;j++){
          const r = ripples[j];
          const age = now - r.t;
          const rr = Math.hypot(p.x - r.x, p.y - r.y);
          const wavefront = r.speed * age;
          const g = Math.exp(-((rr - wavefront)*(rr - wavefront)) / (2 * r.sigma * r.sigma)) * r.strength;
          if (g > 0.001){
            const ux = (p.x - r.x) / (rr + 1e-6);
            const uy = (p.y - r.y) / (rr + 1e-6);
            dx += ux * g * s * 0.9;
            dy += uy * g * s * 0.9;
          }
        }

        dx += tilt.x * tiltScale + Math.sin((p.x + p.y + now*400) * 0.003) * audioScale;
        dy += tilt.y * tiltScale + Math.cos((p.x - p.y - now*400) * 0.003) * audioScale;

        const cx = p.x + dx + offx;
        const cy = p.y + dy + offy;

        ctx.beginPath();
        ctx.arc(cx, cy, rad, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const tri = [
      {x:  1.0, y:  0.0, color: 'rgb(255,0,0)'},
      {x: -0.5, y:  Math.sqrt(3)/2, color: 'rgb(0,255,0)'},
      {x: -0.5, y: -Math.sqrt(3)/2, color: 'rgb(0,0,255)'}
    ];
    for (const c of tri){ colorPass(c.x * colorSep, c.y * colorSep, c.color); }

    if (disturbanceLevel < 0.002){
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#fff';
      const rad = R();
      for (let i = 0; i < points.length; i++){
        const p = points[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, rad, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    requestAnimationFrame(draw);
  }
  draw();

  function layoutLoop(){
    if (needsRebuild){ rebuildGrid(); needsRebuild = false; }
    requestAnimationFrame(layoutLoop);
  }
  layoutLoop();
})();
</script>
</body>
</html>
