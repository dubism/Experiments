  :root{

    --ctaW:clamp(220px,60vw,340px);    /* FREEZE / UNFREEZE width */

  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;user-select:none}

  /* Top camera band */
  #videoPane{
    position:fixed;left:0;right:0;top:0;height:42vh;
    display:flex;align-items:center;justify-content:center;
    border-bottom:1px solid var(--line);background:#000;overflow:hidden
  }
  /* Square camera wrapper — always square */
  .videoWrap{
    position:relative; display:flex; align-items:center; justify-content:center;

    overflow:hidden; background:#000
  }
